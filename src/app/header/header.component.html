<header class="header">
<div class="top">
  <div class="contacts">
    <span>
      <fa-icon [icon]="faPhone"></fa-icon>
      +391(0)35 2568 4593
    </span>
    <span>
      <fa-icon [icon]="faEnvelope"></fa-icon>
      sweet-home@gmail.com
    </span>
  </div>

  <div class="promoContainer">
    <p class="promo">
      Free shipping on all orders over
      <span>$79</span>
    </p>
    <sha-badge text="Shop Now!"></sha-badge>
  </div>


  <div class="social">
    <sha-social-icons color="grey"></sha-social-icons>
  </div>
</div>

<div class="bottom">
  <sha-logo color="black"></sha-logo>

  <sha-main-menu></sha-main-menu>

    <div class="right">
      <div class="auth">
        <a class="linkIcon"
           routerLink="auth"
           routerLinkActive="isActive">
          <fa-icon [icon]="faUser"></fa-icon>
          Login / Sign up
        </a>
      </div>
      <button class="cartBtn" (click)="onShowCart()">
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </button>
    </div>
</div>
</header>
