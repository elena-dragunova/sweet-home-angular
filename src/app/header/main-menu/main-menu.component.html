<nav class="main-menu">
  <div *ngFor="let item of menuItems">
    <app-dropdown *ngIf="item.items; else noList"
                  [title]="item.title"
                  [to]="item.to"
                  [listItems]="item.items"></app-dropdown>
    <ng-template #noList>
      <a [routerLink]="[item.to]"
         [routerLinkActiveOptions]="{exact: true}"
         routerLinkActive="isActive"
         class="menuItem">
        {{ item.title }}
      </a>
    </ng-template>

  </div>

</nav>
