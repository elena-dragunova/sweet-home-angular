<section class="container">
  <div class=best-sellers>
    <h2 class="title">Best Seller Products</h2>
    <p>Top sale in this week</p>
    <div class="best-sellers-container"
         *ngIf="bestSellers$ | async as bestSellers">
      <sha-product-card *ngFor="let product of bestSellers"
                        [product]="product"></sha-product-card>
    </div>
  </div>
</section>
