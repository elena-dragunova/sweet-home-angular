<div class="color-filter">
  <h4>Color</h4>
  <div class="color-filter-container">
    <sha-color-checkbox *ngFor="let color of colorOptions$ | async; let index = index"
                        [color]="color"
                        (checkboxChanged)="onColorsChange($event, index)"></sha-color-checkbox>
  </div>
</div>
