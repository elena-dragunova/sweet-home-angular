<div class="catalog">
  <sha-title-section></sha-title-section>
  <div class="container">
    <div class="catalog-container">
      <div class="catalog-filter">
        <sha-catalog-filter [categories] = "categories$ | async"></sha-catalog-filter>
      </div>
      <div class="catalog-main">
        <sha-catalog-products *ngIf="filteredProducts$ | async as filteredProducts"
                              [filteredProducts]="filteredProducts"></sha-catalog-products>
      </div>
    </div>
  </div>
</div>
